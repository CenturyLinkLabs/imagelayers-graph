apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: imagelayers
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: imagelayers
      name: imagelayers
    spec:
      containers:
        image: microscaling/imagelayers-api:1.1.0
        imagePullPolicy: IfNotPresent
        name: imagelayers
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
